<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="parent_child.css">
</head>
<body>
    <h1>Parent child elements</h1>
    <div>
        <h3>This line has a h2 and it is the child element of div</h3>
    </div>
    <h3>This has no parent</h3>
    <div>
        <p>I am the child element of the div</p>
    </div>
    <div>
        <span><p>I am child of span</p></span>
    </div>
    <p>I dont have a parent div</p>
</body>
</html>
